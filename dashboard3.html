<!DOCTYPE html>
<html>
<head>
  <title>Widget Sales Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
    }

    .chart-container {
      width: 100%;
      max-width: 900px;
    }

    canvas {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Sales Dashboard</h1>

  <div class="controls">
    <select id="regionFilter">
      <option value="Region">By Region</option>
      <option value="Product">By Product</option>
      <option value="Monthly">By Month</option>
    </select>
  </div>

  <div class="chart-container">
    <canvas id="salesChart" width="800" height="400"></canvas>
  </div>

  <script>
    const salesData = {
      Region: {
        labels: ['North', 'South', 'East', 'West'],
        data: [32714.85, 28832.23, 21750.32, 26135.07]
      },
      Product: {
        labels: ['Widget C ', 'Gadget X', 'Gadget Y', 'Widget B', 'Widget A'],
        data: [43567.79, 22332.45, 18738.33, 15246.81, 9547.09]
      },
      Monthly: {
        labels: ['January', 'February', 'March'],
        data: [34330.37, 35530.82, 39571.28]
      }
    };

    const getColors = (length) => {
      const palette = ['#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56', '#9966FF', '#FF9F40'];
      return Array.from({ length }, (_, i) => palette[i % palette.length]);
    };

    const ctx = document.getElementById('salesChart').getContext('2d');

    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: salesData['Region'].labels,
        datasets: [{
          label: 'Sales',
          data: salesData['Region'].data,
          backgroundColor: getColors(salesData['Region'].data.length),
          borderColor: '#333',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    document.getElementById('regionFilter').addEventListener('change', function () {
      const selected = this.value;
      chart.data.labels = salesData[selected].labels;
      chart.data.datasets[0].data = salesData[selected].data;
      chart.data.datasets[0].backgroundColor = getColors(salesData[selected].data.length);
      chart.update();
    });
  </script>
</body>
</html>
